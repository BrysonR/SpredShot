rabbit:
  extends:
    file: services.yml
    service: rabbit
mongo_data:
  image: alpine:3.2
  entrypoint: /bin/sh
  volumes:
   - /data/db/
mongo_persistent:
  extends:
    file: services.yml
    service: mongo
  volumes_from:
   - mongo_data
elastic_data:
  image: alpine:3.2
  entrypoint: /bin/sh
  volumes:
   - /usr/share/elasticsearch/data
elastic_persistent:
  extends:
    file: services.yml
    service: elastic
  volumes_from:
   - elastic_data
logsene:
  extends:
    file: services.yml
    service: logsene

